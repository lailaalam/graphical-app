<div><button class="button" (click)="start()">Start(bfs)</button><button class="button" (click)="reset()">Stop BFS</button> </div>

<div class="flex-container" *ngFor="let i of row ">
  <div  *ngFor="let j of row" class="{{Thing[i][j]}}" (click)="returncolor(i,j)">
    <span *ngIf="visited[i][j]==true&&(i!=1||j!=3)&&(i!=5||j!=8)">{{level[i][j]}}</span>
  </div>
</div>
